kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: graphql
  includePaths:
    - metadata
  envMapping:
    APP_TOTF_AUTHORIZATION_HEADER:
      fromEnv: APP_TOTF_AUTHORIZATION_HEADER
    APP_TOTF_READ_URL:
      fromEnv: APP_TOTF_READ_URL
    APP_TOTF_WRITE_URL:
      fromEnv: APP_TOTF_WRITE_URL
  connectors:
    - path: connector/totf/connector.yaml
      connectorLinkName: totf
