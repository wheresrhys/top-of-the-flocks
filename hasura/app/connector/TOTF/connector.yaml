kind: Connector
version: v2
definition:
  name: TOTF
  subgraph: app
  source: hasura/postgres:v3.1.0
  context: .
  envMapping:
    CONNECTION_URI:
      fromEnv: APP_TOTF_CONNECTION_URI
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_TOTF_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_TOTF_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_TOTF_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_TOTF_OTEL_SERVICE_NAME
