query Top5Table($temporalUnit: String1) {
  byEncounter: topSessionsByMetric(args: {sortBy:"encounters"}) {
    metricValue
    visitDate
  }
  byIndividual: topSessionsByMetric(args: {sortBy:"individuals"}) {
    metricValue
    visitDate
  }
  bySpecies: topSessionsByMetric(args: {sortBy:"species"}) {
    metricValue
    visitDate
  }
}
